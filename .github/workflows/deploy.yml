# Simple workflow for deploying static content to GitHub Pages
name: Deploy

on:
  release:
    types: [ released ]
#  # Runs on pushes targeting the default branch
#  push:
#    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  unit-tests:
    uses: ./.github/workflows/test-unit.yml

  e2e-tests:
    uses: ./.github/workflows/test-e2e.yml

  deploy:
    needs:
      - unit-tests
      - e2e-tests
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Create .env file with release info
        run: |
          # Отладочный вывод того, что записываем
          echo "=== DEBUG ENV CREATION ==="
          
          VERSION="${{ github.ref_name }}"
          echo "Original version: $VERSION"
          
          # Убираем 'v' если есть
          CLEAN_VERSION="${VERSION#v}"
          echo "Clean version: $CLEAN_VERSION"
          
          # Пробуем получить дату релиза
          RELEASE_DATE="${{ github.event.release.published_at || github.event.release.created_at }}"
          echo "Release date from GitHub: $RELEASE_DATE"
          
          # Если даты нет, используем текущую
          if [ -z "$RELEASE_DATE" ]; then
            RELEASE_DATE=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
            echo "Using current date: $RELEASE_DATE"
          fi
          
          echo "Final release date: $RELEASE_DATE"
          
          # Создаем .env.production
          echo "VITE_APP_RELEASE_VERSION=$CLEAN_VERSION" > .env.production
          echo "VITE_APP_BUILD_DATE=$RELEASE_DATE" >> .env.production
          
          # Добавляем отладочные переменные
          echo "VITE_APP_DEPLOY_DEBUG=true" >> .env.production
          echo "VITE_APP_GIT_REF=${{ github.ref }}" >> .env.production
          echo "VITE_APP_GIT_SHA_SHORT=${GITHUB_SHA:0:7}" >> .env.production
          
          echo "=== ENV FILE CONTENT ==="
          cat .env.production
          echo "=== END ENV FILE ==="
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
